<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BenP3 Player</title>

  </head>
  <body>
    <button id="source-button" type="button" aria-label="Source Button">
      <img id="source-icon" alt="Source Button" />
      <span id="source-text">select source</span>
    </button>
    <div id="file-list-container">
      <div id="file-list"></div>
    </div>
    <div id="volume-control">
      <div id="volume-slider-container">
        <img id="volume-track" alt="Volume Track" />
        <input 
          type="range" 
          id="volume-slider" 
          min="0" 
          max="100" 
          value="75" 
          aria-label="Volume"
        />
        <img id="volume-thumb" alt="Volume Thumb" />
      </div>
    </div>

    <div id="controls">
      
      <button id="rewind" type="button" aria-label="Rewind">
        <img id="rewind-icon" alt="Rewind Button" />
      </button>
      
      <button id="play-toggle" type="button" aria-label="Play">
        <img id="play-icon" alt="Play Button" />
      </button>

      <button id="forward" type="button" aria-label="Fast Forward">
        <img id="forward-icon" alt="Fast Forward Button" />
      </button>
    </div>

    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
